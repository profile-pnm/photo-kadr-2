<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Photo Album</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/photos/upload}">Upload Photo</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful! Please login.
        </div>
        <div th:if="${param.uploaded}" class="alert alert-success">
            Photo uploaded successfully!
        </div>
        
        <div th:replace="${content}"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
